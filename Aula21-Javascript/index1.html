	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	
	<!--Bootstrap JS-->
	<!--Declaração externa do JS-->
	<script src="js/bootstrap.js"></script>
	
	
	<!--Declaração interna exemplo de quando se declara no header-->
	
	<script type="text/javascript">
		document.write("Alô meus queridos alunos!");
	</script>
	
	<!--criando funções no JS-->
	o que é uma função: é um conjunto de instruções que podem ser chamadas mais de uma vez em um script ou programa.
	
	<script>
		function mudarCor(novaCor){
		var elemento = document.getElementById("parametro");
		elemento.style.color = novaCor;
		}
	</script>
	
	
	
	
	 <title>JS 1</title>
	</head>
	<body>
	<section>
		<h2>JS na tag do body</h2>
		<hr>
		<p id="demo" style="color:purple; font-weight:900; font-size:42px;"></script>
		<script>
		document.getElementById("demo").innerHTML="Meu primeiro JS";
		</script>
	
	<p id="teste"></p>
	<script>
		document.getElementById("teste").innerHTML= 10+6;
	</script>
	<section class="container">
	<h1>Introdução ao JavaScript</h1>
		<hr>
	<h2>Método getElementById()</h2>
	<hr>
	
	<p id="parametro" style="font-size:42px; font-weight:bold;">
			Mudando a cor do texto com função!
	</p>
	
	<input type="submit" onclick="mudarCor('#00f');"value="Azul" class="btn btn-info">
	<input type="submit" onclick="mudarCor('#f00');"value="Vermelho" class="btn btn-danger">
	<input type="submit" onclick="mudarCor('#ccc');"value="cinza" class="btn">
	<input type="submit" onclick="mudarCor('#0f0');"value="verde" class="btn btn-sucess">
	<input type="submit" onclick="mudarCor('#FFFF00');"value="Amarelo" class="btn btn-warning">
	<button onclick="mudarCor('#E90FF');" class="btn btn-link"></button>
	
	<hr>
	<button onclick="mudarCor('blue');">Azul</button>
	<button onclick="mudarCor('red');">Vermelho</button>
	
	
	<!--Método de impressão -usa o browser-->
	
	<!--declaração do evento onclick que chama o metódo de impressão-->
	
	<input type="submit" class="btn btn-dark" value="imprimir esta página" onclick="window.print()">
	
	</section>
