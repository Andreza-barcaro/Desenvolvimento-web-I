	<body>
		<section class="container">
			<div class="container">
			<h1>Funções do JS</h1>
			<hr>
			<div>
				<h2>Exemplo1</h2>
				<div>O Cálculo da função obteve o resultado de:</div>
				<p id="calculo" style="font-size:34px; font-weight:bold; color:red;"></p>	
				<script>
					var x = minhaFuncao(124,56);
					document.getElementById("calculo").innerHTML = x;
					function minhaFuncao(a,b){
					return a * b;
					
					}
					
				</script>
				</div>
				<div>
				<h2>Exemplo2</h2>
				<div>O Cálculo da função obteve o resultado de:</div>
				<br>
				<p id="calc" style="font-size:34px; font-weight:bold; color:blue;"></p>
				<script>
					var y = minhaSoma(270,8);
					document.getElementById("calc").innerHTML = y;
					function minhaSoma(a,b){
					return a + b;
					
					}
					
				</script>
			</div>
			<hr>
			<div style="padding-top:2%; width:50%;">
			<h2>Exemplo2</h2>
			<form name="teste" method="get">
				<input type="text" name="nome" id="idNome" class="form-control"><br>
				<input type="text" name="nomeDigitado" id="idNomeDigitado" class="form-control"><br>
				<input type="Submit" name="botao" id="idBotao" onclick="mensagem();" value="Clique Aqui"><br>
				<p><span id="mostrarValor"></span></p>
			</form>
			
			<script>
			function mensagem(){
			var valorNome = document.getElementById("idNome").value;
			alert("Bem-vindo," + valorNome);
			document.getElementById("idNomeDigitado").value = document.getElementById("idNome").valorNome;
			document.getElementById("mostrarValor").innerHTML = "Muito bem, " +valorNome+ "!";
			
			}
			</script>
			
		</div>
		<hr>
		<div style="padding-top:2%; width:50%;">
		<h2>Evento</h2>
		<p id="data" style="font-size:34px; font-weight:bold; color:green;"></p>
		<br><br>
		<input type="Submit" onmouseover="document.getElementById('data').innerHTML = Date()" value="Qual a data atual e hora atual?" class="btn btn-secondary"><br>
		</div>
		
		<hr>
		<div style="padding:2%; width:50%;">
		<h2>Evento</h2>
		
	<input type="Submit" class="btn btn-secondary" onclick="trocarFundo();" value="Trocar cor de fundo">
	
	<script>
		function rande(number){
		 return Math.floor(Math.random() * number);
		}
		
		function trocarFundo(){
			const corRand = 'rgb(' + rande(255)+ ',' +rande(255)+ ' , ' +rande(255) + ')';
			document.body.style.backgroundColor = corRand;
		}
	</script>
	</div>
