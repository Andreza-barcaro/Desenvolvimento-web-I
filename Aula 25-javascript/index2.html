
<!DOCTYPE html>

    <script type="text/javascript">
        function informar() {
            //declarando espaços na memória:
            var nome;
            var sobrenome;
            var idade;
            var peso;
            //atribuir valores à ele: = recebe - atribui
            nome = 'Miguel';
            sobrenome = 'Guedes';
            idade = 19;
            peso = 73.5;
            window.alert(nome+ ' ' +sobrenome+ ' tem ' +idade+ ' anos, e pesa '+peso+ 'kg.');
        }
    </script>
	
	
	</head>
  <body>
    <main class="container">
      <h1>Exemplo da Linguagem JS</h1>
      <hr>

      <h2>Relembrar - Ações - Funções JS - Função nativa do JS - Com JS Inline: </h2>
      <button type="button" name="oi" onClick='window.alert("Oi")' class="btn btn-dark">Dar Oi</button>
      <hr>

      <h2>Relembrar - Informações do Aluno - Com JS Incorporado: </h2>
      <button type="button" name="button" onClick="informar()" class="btn btn-dark">Informações</button>
      <hr>

      <h2>Trabalhando com Cálculos - Com JS Externo - Linkado: </h2>
      <button type="button" name="soma" onClick="somar()" class="btn btn-dark">Somar Valores</button>
      <button type="button" name="subtrai" onClick="subtrair()" class="btn btn-dark">Subtrair Valores</button>
      <button type="button" name="multiplica" onClick="multiplicar()" class="btn btn-dark">Multiplicar Valores</button>
	   <button type="button" name="divide" onClick="dividir()" class="btn btn-dark">Dividir Valores</button>
	   <button type="button" name="resto" onClick="varResto()" class="btn btn-dark">Verificar resto</button>
	   <button type="button" name="data" onClick="verData()" class="btn btn-dark">Data</button>
	</main>
	<br>
	<hr>
	<br>
	
	<h1>Funções 1</h1>
	<p id="calculo" style="font-size:34px; font-weight:bold; color:red;"></p>
		<script>
		var a = minhaSoma(4,3);
		document.getElementById("calculo").innerHTML = a;
		function minhaSoma(c,b){
		return c - b;
					
		}
					
	</script>
	<br>
	<hr>
	<h1>Funções 2</h1>
	<p id="sub" style="font-size:34px; font-weight:bold; color:red;"></p>
		<script>
		var a = minhaSoma(30,10);
		document.getElementById("sub").innerHTML = a;
		function minhaSoma(c,b){
		return c / b;
					
		}
					
	</script>
	<br>
	<hr>
	<h1>Funções 3</h1>
	<p id="resto" style="font-size:34px; font-weight:bold; color:red;"></p>
		<script>
		var a = minhaSoma(200,20);
		document.getElementById("resto").innerHTML = a;
		function minhaSoma(c,b){
		return c % b;
					
		}
					
	</script>
